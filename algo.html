        <script type="text/javascript">
        var count = 1;

        function nabe(){
            document.getElementById("num").innerHTML = count;
            if((count % 3) == 0){
                henkan()
            }
            if(String(count).indexOf("3")> -1){
                henkan()
            }
            count++;

            if(count <= 40){
                setTimeout("nabe()",1000);
            }
        }
        </script>
    </head>
    <body onload="nabe()">
        <div id="num" style="font-size: 80px"></div>
    </body>
